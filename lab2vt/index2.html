<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для аутентификации</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="container">
        <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
            <fieldset>
                <div class="form-group">
                <label for="login">Введите логин</label>
                <p><input type="text" name="login" id="login" placeholder="username"  required></p>
            </div>
            <div class="form-group">
                <label  for="password">Введите пароль</label>
                <p><input type="password" name="password" id="password" placeholder="Введите пароль"  required></p>
            </div> 
            <div class="form-group">
                <input type="checkbox" name="zapom" id="zapom">
                <label  for="zapom">Запомнить меня</label>
            </div>
            <button type="submit">Войти</button>
            </fieldset>
            
        </form> 
    </div>
   
</body>
</html>
