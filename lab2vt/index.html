<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Форма обратной связи</h1>
    <div class="container">
        <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="n" for="fio">ФИО</label>
                <p><input type="text" name="fio" id="fio" placeholder="Введите ФИО"  required></p>
            </div>
            <div class="form-group">
                <label class="n" for="email">Адрес электронной почты</label>
                <p><input type="email" name="email" id="email" placeholder="Введите email"  required></p>
            </div> 
            <fieldset >
                <legend >Откуда вы о нас узнали?</legend>
                <div class="form-group">
                    
                    <input type="radio" name="radio" id="adv" checked value="adv">
                    <label for="adv">Реклама</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="radio" id="friends" value="friends"> 
                    <label for="friends">Друзья</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Категория обращения</legend>
                <select name="category" id="category">
                    <option value="pozitive">Предложение</option>
                    <option value="negative">Жалоба</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Текст сообщения</legend>
                <textarea name="text" id="text" cols="30" rows="10"></textarea>  
            </fieldset>
            <fieldset>
                <legend>Вложения</legend>
                <input type="file" name="file" id="file" multiple>
                
                
            </fieldset>
            <div class="form-group">
                <legend >Cогласие</legend>
                <input type="checkbox" name="agree" id="agree">
                <label  for="agree">Даю согласие на обработку персональных данных</label>
            </div>
            <button type="submit">Отправить</button>
        </form> 
    </div>
</body>
</html>
